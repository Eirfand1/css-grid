<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid grey;
            width: 600px;
            height: 600px;
            display: grid;
            grid-gap: 40px;
            grid-template-rows:repeat(3, 140px);
            grid-template-columns: 40px 60px;
        }
        div {
            background-color: black;
            border: 1px solid rgb(255, 0, 98);
            color: white;
        }
    </style>
</head>
<body>
    <section class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </section>    
</body>
</html>
